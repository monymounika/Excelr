<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title id="javaScriptPageTitle">JavaScript Page</title>
    <link rel="shortcut icon" href="../mounika.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand rounded" href="../../index.html">
                <img src="../logo.png" width="50" height="50" class="rounded-circle d-inline-block align-top" alt="">
            </a>
            <a class="text-light navbar-brand" href="../../index.html">
                <p class="h2">Mounika Rayudu</p>
            </a>
        </div>
    </nav>
    <h2 class="text-center p-3 m-2">JavaScript Topics</h2>
    <section class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <!-- JavaScript will generate the accordion items here -->
        </div>
    </section>

</body>
<script src="../Js/script.js"></script>
<script src="../Js/javaScriptPageData.js"></script>
<script>
  // Generate accordion items using JavaScript
  const accordionContainer = document.getElementById("accordionFlushExample");

  javaScriptPageData.forEach((dayData, index) => {
    // console.log(dayData.day)
    // console.log(index)
    const accordionItem = document.createElement("div");
    accordionItem.classList.add("accordion-item");

    accordionItem.innerHTML = `
        <h2 class="accordion-header" id="flush-heading${index + 1}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse${index + 1}" aria-expanded="false" aria-controls="flush-collapse${index + 1}">
                ${dayData.day}
            </button>
        </h2>
        <div id="flush-collapse${index + 1}" class="accordion-collapse collapse" aria-labelledby="flush-heading${index + 1}" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="list-group">
                    ${dayData.links
                        .map(
                            (link) =>
                                `<button type="button" class="list-group-item list-group-item-action">
                                    <a class="dropdown-item" href="${link.url}">${link.title}</a>
                                </button>`
                        )
                        .join("")}
                </div>
            </div>
        </div>
    `;
    accordionContainer.appendChild(accordionItem);
});
</script>
</html>
